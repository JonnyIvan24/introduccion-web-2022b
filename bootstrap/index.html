<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="../public/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Hello, world!</h1>

        <div class="row">
            <div class="col">
              Column 1
            </div>
            <div class="col">
              Column 2
            </div>
            <div class="col">
              Column 3
            </div>
        </div>

        <div class="row">
            <div class="col-6">
              1 of 3 (wider)
            </div>
            <div class="col">
              2 of 3
            </div>
            <div class="col">
              3 of 3
            </div>
        </div>
        <div class="row">
            <div class="col">columna 1</div>
            <div class="col">columna 2</div>
        </div>

        <!-- Formularios -->
        <form class="row">
            <div class="col-6">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">@</span>
                    <input id="user" type="text" class="form-control" placeholder="Usuario" aria-label="Usuario" aria-describedby="basic-addon1">
                </div>
            </div>

            <div class="col-4">
                <div class="input-group mb-3">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon1">Búscar</button>
                    <input type="text" class="form-control" placeholder="" aria-describedby="button-addon1">
                </div>
            </div>

            <div class="mb-3">
              <label for="correo" class="form-label">Correo</label>
              <input type="email" class="form-control" id="correo">
              <div class="form-text">No compartiremos tus datos.</div>
            </div>
            <div class="mb-3">
              <label for="pass" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="pass">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="recordar">
              <label class="form-check-label" for="recordar">Recuerdame</label>
            </div>
            <button type="submit" class="btn btn-primary">Ingresar</button>
        </form>
    </div>

    <script src="../public/js/bootstrap.bundle.min.js"></script>
</body>
</html>
