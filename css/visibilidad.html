<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visibilidad</title>
    <style>
        h1.a {
            visibility: visible;
        }

        h1.b {
            visibility: hidden;
        }

        h1.c {
            display: none;
        }
    </style>
</head>
<body>

    <h1 class="a">Este encabezado es visible</h1>
    <h1 class="b">Este encabezado no es visible</h1>
    <h1 class="c">hola</h1>

    <p>Los elementos ocultos como "visibility: hidden;" siguen ocupando espacio en pantalla</p>
    
</body>
</html>
