<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>
    <style>
        div {
            background-color: red;
            height: 80px;
            width: 150px;
            margin-bottom: 50px;
        }
        .a {
            transform: rotate(20deg);
        }
        .b {
            transform: scaleY(1.5);
        }
        .c {
            transform: translate(50px, 50px);
        }
    </style>
</head>
<body>
    <div class="a">rotate a 20 grados</div>
    <div class="b">scale y 1.5 o 150%</div>
    <div class="c">desplazar elemento el eje (50, 50)<div>
</body>
</html>
