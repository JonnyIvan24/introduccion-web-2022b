<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selctores simples</title>
    <style>
        h1 {
            color: brown;
        }

        p {
            background-color: yellowgreen;
        }

        #p1 {
            color: blue;
            background-color: red;
        }

        .clase-a {
            color: blueviolet;
        }

        .clase-b {
            text-align: center;
        }

        h1.clase-a {
            color: tomato;
        }

        h1, p {
            font-family: Verdana;
        }
    </style>
</head>
<body>
    <h1 class="clase-a">Encabezado</h1>
    <p id="p1">parrafo con id</p>
    <p class="clase-a">parrafo con clase</p>
    <p class="clase-a clase-b">parrafo con dos clases</p>
    <p>parrafo sencillo</p>
</body>
</html>
