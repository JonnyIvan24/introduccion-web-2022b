<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectores combinadores</title>
    <style>

        /* selector descendiente */
        div p {
            background-color: yellow;
        }

        /* selector hijos*/
        div > p {
            color: blue;
        }

        /* selector hermnano adyacente */
        div + p {
            color: brown;
        }

        /* selector general de hermanos */
        div ~ p {
            background-color: aqua;
        }

    </style>
</head>
<body>
    <div>
        <p>parrafo 1</p>
        <p>parrafo 2</p>
        <section>
            <p>parrafo 3</p>
        </section>

    </div>

    <p>parrafo 4</p>
    <p>parrafo 5</p>
</body>
</html>
