<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicionales</title>
</head>
<body>
    <script>
        var edad = Number(prompt("Ingresa tu edad"))

        if (edad > 20) {
            console.log("Tienes más de 20 años")
        } else if (edad === 20) {
            console.log("Tienes 20 años")
        } else {
            console.log("Tienes menos de 20 años")
        }

        var texto

        switch (new Date().getDay()) {
            case 6:
                texto = 'Hoy es sábado'
                break
            case 0:
                texto = 'Hoy es domingo'
                break
            default:
                texto = 'Hoy es un día entre semana'
        }

        document.write(texto)

    </script>
</body>
</html>
