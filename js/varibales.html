<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
</head>
<body>
    <script>
        // Variables tipo texto (string)
        var textoA = "Comillas dobles";
        var textoB = 'Comillas sencillas'
        var textoC = "comillas 'simples' con comillas dobles"
        var textoD = 'comillas "dobles" con comillas doble';

        console.log(textoA)
        console.log(textoB)
        console.log(textoC)
        console.log(textoD)
        document.write(textoA + " " + textoB)

        var x, y
        x = "5"
        y = "3.5"
        document.write(x + y + " " + typeof(x+y))
        document.write(x * y + " " + typeof(x*y))

        // variables tipo numerico (number)
        var a, b;
        a = 10
        b = 3.7
        console.log(a+b)
        console.log(a-b)
        console.log(a*b)
        console.log(a/b)
        console.log(a%b)

        console.log(1+a++)
        console.log(a++)
        console.log(a)
        
        console.log(1+ ++b)
        console.log(b)

        // variables booleano (boolean)
        var j = true, k = false
        console.log(j, k)

        // tabla de verdad AND
        console.log("AND")
        console.log(j && j)
        console.log(k && k)
        console.log(j && k)
        
        // tabla de verdad OR
        console.log("OR")
        console.log(j || j)
        console.log(j || k)
        console.log(k || j)
        console.log(k || k)
        
        //  igualdad y negación
        console.log("Igualdad y negación")
        console.log(j == k)
        console.log(j != k)
        
        console.log(1 == "1")
        console.log(1 === "1")
        console.log(1 !== "1")
    </script>
</body>
</html>
