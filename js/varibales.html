<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
</head>
<body>
    <script>
        var textoA = "Comillas dobles";
        var textoB = 'Comillas sencillas'
        var textoC = "comillas 'simples' con comillas dobles"
        var textoD = 'comillas "dobles" con comillas doble';

        console.log(textoA)
        console.log(textoB)
        console.log(textoC)
        console.log(textoD)
        document.write(textoA + " " + textoB)

        var x, y
        x = "5"
        y = "3.5"
        document.write(x + y + " " + typeof(x+y))
        document.write(x * y + " " + typeof(x*y))
    </script>
</body>
</html>
