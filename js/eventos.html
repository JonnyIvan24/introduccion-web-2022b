<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
</head>
<body>
    <p>Evento onclick</p>
    <button onclick="miEventoOnClick()">Fecha y hora</button>
    <p id="demo"></p>

    <p>Evento onchange</p>
    <input type="text" id="original" onchange="copia()">
    <input type="text" id="copia">

    <p>Eventos mouse over - out </p>
    <div onmousedown="mOver(this)" onmouseout="mOut(this)" style="background-color: red; width: 100px; height: 100px; padding: 40px;"></div>

    <script>
        function miEventoOnClick() {
            document.getElementById('demo').innerHTML = Date()
        }

        function copia() {
            let valorOriginal = document.getElementById('original').value
            document.getElementById('copia').value = valorOriginal
        }

        function mOver(obj) {
            obj.innerHTML = 'Slayer'
        }

        function mOut(obj) {
            obj.innerHTML = 'Doom'
        }
    </script>
</body>
</html>
