<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arreglos y sus funciones</title>
</head>
<body>
    <script>
        var frutas = ['platano', 'manzana', 'mango', 'naranja']
        console.log(frutas.toString())

        console.log('----------- pop -----------')
        console.log(frutas.pop())
        console.log(frutas)

        console.log('----------- push -----------')
        frutas.push('kiwi')
        console.log(frutas)

        console.log('----------- shift -----------')
        console.log(frutas.shift())
        console.log(frutas)
        
        console.log('----------- splice -----------')
        frutas = ['platano', 'manzana', 'mango', 'naranja']
        console.log(frutas.splice(2, 2, 'pera', 'fresa'))
        console.log(frutas)

        console.log('----------- concat (concatenar) -----------')
        var nombres = ['juan', 'ana', 'pedro']
        console.log(frutas.concat(nombres))

        console.log('----------- ordenamiento -----------')
        console.log(nombres.sort())
        console.log(nombres.reverse())

        console.log('----------- filtrado -----------')
        var numeros = [45, 10, 20, 50, 5, 8]
        var mayor18 = numeros.filter((value) => {
            return value > 18
        })
        console.log(mayor18)
    </script>
</body>
</html>
